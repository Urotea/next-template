name: ci lint

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 14
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: yarn install, eslint, tsc
        run: |
          yarn
          yarn check-types
          yarn eslint
