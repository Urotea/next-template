type Query {
  libraries: [Library!]!
  library(id: String!): Library!
}

# A library has a branch and books
type Library {
  id: String!
  branch: String
  bookIds: [String!]
  books: [Book!]
}

# A book has a title and author
type Book {
  id: String!
  title: String
  authorId: String
  author: Author
}

# An author has a name
type Author {
  id: String!
  name: String
  age: Int
}
